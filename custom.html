<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Stickers - Stikies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        /* Specific styles for this page to center the message */
        .coming-soon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            /* Takes up most of the screen height */
            text-align: center;
            padding: 20px;
        }

        .icon-box {
            width: 100px;
            height: 100px;
            background: #f1f3f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .icon-box i {
            font-size: 50px;
            color: #95afc0;
            /* Matches your Custom button color */
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            max-width: 400px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .home-btn {
            background: #ff6600;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s, background 0.2s;
        }

        .home-btn:hover {
            background: #e65c00;
            transform: translateY(-2px);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-sticky-fill"
                viewBox="0 0 16 16">
                <path
                    d="M2.5 1A1.5 1.5 0 0 0 1 2.5v11A1.5 1.5 0 0 0 2.5 15h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 15 8.586V2.5A1.5 1.5 0 0 0 13.5 1zm6 8.5a1 1 0 0 1 1-1h4.396a.25.25 0 0 1 .177.427l-5.146 5.146a.25.25 0 0 1-.427-.177z" />
            </svg>
            <h1>Stikies</h1>
        </div>
    </header>

    <main class="coming-soon-container">
        <div class="icon-box">
            <i class="bi bi-magic"></i>
        </div>

        <h2>Magic in the Making</h2>

        <p>We are building a custom tool that will let you upload your own images and turn them into stickers instantly.
        </p>

        <a href="index.html" class="home-btn">â¬… Back to Shop</a>
    </main>

</body>

</html>
