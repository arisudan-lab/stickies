<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stikies</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%23ff6600" viewBox="0 0 16 16"><path d="M2.5 1A1.5 1.5 0 0 0 1 2.5v11A1.5 1.5 0 0 0 2.5 15h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 15 8.586V2.5A1.5 1.5 0 0 0 13.5 1zm6 8.5a1 1 0 0 1 1-1h4.396a.25.25 0 0 1 .177.427l-5.146 5.146a.25.25 0 0 1-.427-.177z"/></svg>'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <div class="logo-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-sticky-fill"
        viewBox="0 0 16 16">
        <path
          d="M2.5 1A1.5 1.5 0 0 0 1 2.5v11A1.5 1.5 0 0 0 2.5 15h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 15 8.586V2.5A1.5 1.5 0 0 0 13.5 1zm6 8.5a1 1 0 0 1 1-1h4.396a.25.25 0 0 1 .177.427l-5.146 5.146a.25.25 0 0 1-.427-.177z" />
      </svg>
      <h1>Stikies</h1>
    </div>

    <button id="cart-btn">üõí Cart (<span id="cart-count">0</span>)</button>
  </header>



  <div class="carousel-container">
    <div class="carousel-slide fade">
      <img src="https://placehold.co/1584x396/ff6600/white?text=Welcome+to+Stikies&font=roboto" alt="Banner 1">
      <div class="carousel-caption" hidden>Welcome to Stikies</div>
    </div>

    <div class="carousel-slide fade">
      <img src="https://placehold.co/1584x396/333/white?text=New+Drops+Every+Week&font=roboto" alt="Banner 2">
      <div class="carousel-caption" hidden>New Drops Every Week</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="dots-container">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
    </div>
  </div>

  <div class="category-scroll-container">

    <div class="category-item" onclick="filterProducts('all')">
      <div class="cat-icon" style="background: #333;">
        <i class="bi bi-grid-fill"></i>
      </div>
      <span>All</span>
    </div>

    <div class="category-item" onclick="filterProducts('chatpata-sticker')">
      <div class="cat-icon" style="background: #FF6B6B;">
        <i class="bi bi-emoji-heart-eyes"></i>
      </div>
      <span>Chatpata</span>
    </div>

    <div class="category-item" onclick="filterProducts('chatpata-poster')">
      <div class="cat-icon" style="background: #E056FD;">
        <i class="bi bi-file-earmark-image"></i>
      </div>
      <span>Chatpata poster </span>
    </div>

    <div class="category-item" onclick="filterProducts('web-series')">
      <div class="cat-icon" style="background: #E50914;"> <i class="bi bi-film"></i>
      </div>
      <span>TV Series</span>
    </div>

    <div class="category-item" onclick="filterProducts('men')">
      <div class="cat-icon" style="background: #4834d4;">
        <i class="bi bi-sunglasses"></i>
      </div>
      <span>The Den</span>
    </div>

    <div class="category-item" onclick="filterProducts('men-poster')">
      <div class="cat-icon" style="background: #2c3e50;">
        <i class="bi bi-easel"></i>
      </div>
      <span>poster</span>
    </div>

    <div class="category-item" onclick="filterProducts('cars')">
      <div class="cat-icon" style="background: #f0932b;">
        <i class="bi bi-car-front-fill"></i>
      </div>
      <span>Cars</span>
    </div>

    <div class="category-item" onclick="filterProducts('sports')">
      <div class="cat-icon" style="background: #badc58;">
        <i class="bi bi-trophy-fill"></i>
      </div>
      <span>Sports</span>
    </div>

    <div class="category-item" onclick="filterProducts('tech')">
      <div class="cat-icon" style="background: #00c3ff;">
        <i class="bi bi-code-slash"></i>
      </div>
      <span>Tech</span>
    </div>

    <div class="category-item" onclick="window.location.href='custom.html'">
      <div class="cat-icon" style="background: #95afc0;">
        <i class="bi bi-magic"></i>
      </div>
      <span>Custom</span>
    </div>

  </div>

  <main>
    <div class="sticker-grid" id="sticker-grid"></div>
  </main>

  <div class="modal hidden" id="cart-modal">
    <div class="modal-content slider-wrapper">
      <div class="cart-slider" id="cart-slider">

        <div class="cart-panel" id="panel-items">
          <div class="modal-header">
            <h2>Your Cart</h2>
            <span id="close-modal-x" class="close-icon">&times;</span>
          </div>
          <div class="table-head">
            <span>Item</span>
            <span>Total</span>
          </div>
          <ul id="cart-items"></ul>
          <div class="modal-actions">
            <p id="cart-total">Total: ‚Çπ0</p>

            <div class="cart-buttons">
              <button id="clear-cart-btn" class="danger-btn">üóëÔ∏è Clear</button>
              <button id="go-to-info-btn" style="background:#333;color:white;">Next ‚ûî</button>
            </div>
          </div>

        </div>

        <div class="cart-panel" id="panel-info">
          <div class="modal-header">
            <span id="back-to-items" style="cursor:pointer; font-size: 20px;">‚¨Ö</span>
            <h2>Details</h2>
            <span></span>
          </div>
          <div class="customer-inputs extended">
            <input type="text" id="customer-name" placeholder="Full Name" />
            <input type="tel" id="customer-phone" placeholder="Phone Number" />
            <input type="email" id="customer-email" placeholder="Email Address" />
            <textarea id="customer-address" placeholder="Delivery Address" rows="2"></textarea>
            <input type="text" id="customer-coupon" placeholder="Coupon Code" />
          </div>

          <div class="modal-actions-order">
            <button id="whatsapp-btn">üîó Share Link</button>
            <button id="place-order-btn" style="background: #ff6600; color: white;">üöÄ Place Order</button>
          </div>

          <div class="receipt-share-box" style="margin-top: 15px;">
            <p>Order Receipt Link:</p>
            <div class="link-group">
              <input type="text" id="receipt-url-display" readonly>
              <button id="copy-link-btn" title="Copy"><i class="bi bi-copy"></i></button>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  <div class="modal hidden" id="preview-modal">
    <div class="modal-content" style="text-align: center;">
      <span id="close-preview" style="float: right; font-size: 24px; cursor: pointer;">&times;</span>

      <img id="preview-img" src="" style="width: 100%; height: auto; border-radius: 8px; margin-bottom: 1rem;">
      <h2 id="preview-title"></h2>
      <p class="price">Price: ‚Çπ<span id="preview-price"></span></p>

      <div class="modal-actions-order">
        <button id="preview-add-btn" style="background: #4CAF50; color: white;">Add to Cart</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
