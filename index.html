<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stikies</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml"
    href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%23ff6600" viewBox="0 0 16 16"><path d="M2.5 1A1.5 1.5 0 0 0 1 2.5v11A1.5 1.5 0 0 0 2.5 15h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 15 8.586V2.5A1.5 1.5 0 0 0 13.5 1zm6 8.5a1 1 0 0 1 1-1h4.396a.25.25 0 0 1 .177.427l-5.146 5.146a.25.25 0 0 1-.427-.177z"/></svg>'>
</head>

<body>

  <header>
    <div class="logo-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-sticky-fill"
        viewBox="0 0 16 16">
        <path
          d="M2.5 1A1.5 1.5 0 0 0 1 2.5v11A1.5 1.5 0 0 0 2.5 15h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 15 8.586V2.5A1.5 1.5 0 0 0 13.5 1zm6 8.5a1 1 0 0 1 1-1h4.396a.25.25 0 0 1 .177.427l-5.146 5.146a.25.25 0 0 1-.427-.177z" />
      </svg>
      <h1>Stikies</h1>
    </div>

    <button id="cart-btn">ğŸ›’ Cart (<span id="cart-count">0</span>)</button>
  </header>

  <main>
    <div class="sticker-grid" id="sticker-grid"></div>
  </main>

  <div class="modal hidden" id="cart-modal">
    <div class="modal-content slider-wrapper">
      <div class="cart-slider" id="cart-slider">

        <div class="cart-panel" id="panel-items">
          <div class="modal-header">
            <h2>Your Cart</h2>
            <span id="close-modal-x" class="close-icon">&times;</span>
          </div>
          <div class="table-head">
            <span>Item</span>
            <span>Total</span>
          </div>
          <ul id="cart-items"></ul>
          <div class="modal-actions">
            <p id="cart-total">Total: â‚¹0</p>

            <div class="cart-buttons">
              <button id="clear-cart-btn" class="danger-btn">ğŸ—‘ï¸ Clear</button>
              <button id="go-to-info-btn" style="background:#333;color:white;">Next â”</button>
            </div>
          </div>

        </div>

        <div class="cart-panel" id="panel-info">
          <div class="modal-header">
            <span id="back-to-items" style="cursor:pointer; font-size: 20px;">â¬…</span>
            <h2>Details</h2>
            <span></span>
          </div>
          <div class="customer-inputs extended">
            <input type="text" id="customer-name" placeholder="Full Name" />
            <input type="tel" id="customer-phone" placeholder="Phone Number" />
            <input type="email" id="customer-email" placeholder="Email Address" />
            <textarea id="customer-address" placeholder="Delivery Address" rows="2"></textarea>
            <input type="text" id="customer-coupon" placeholder="Coupon Code" />
          </div>

          <div class="modal-actions-order">
            <button id="whatsapp-btn">ğŸ”— Share Link</button>
            <button id="place-order-btn" style="background: #ff6600; color: white;">ğŸš€ Place Order</button>
          </div>

          <div class="receipt-share-box" style="margin-top: 15px;">
            <p>Order Receipt Link:</p>
            <div class="link-group">
              <input type="text" id="receipt-url-display" readonly>
              <button id="copy-link-btn" title="Copy"><i class="bi bi-copy"></i></button>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  <div class="modal hidden" id="preview-modal">
    <div class="modal-content" style="text-align: center;">
      <span id="close-preview" style="float: right; font-size: 24px; cursor: pointer;">&times;</span>

      <img id="preview-img" src="" style="width: 100%; height: auto; border-radius: 8px; margin-bottom: 1rem;">
      <h2 id="preview-title"></h2>
      <p class="price">Price: â‚¹<span id="preview-price"></span></p>

      <div class="modal-actions">
        <button id="preview-add-btn" style="background: #4CAF50; color: white;">Add to Cart</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
